<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AcceSE</title>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <noscript>Oops... Your JavaScript seems to be disabled. Please enable it!!!</noscript>
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="flex: 0;">
          <div
            style="border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px;
            height: 120px; animation: spin 2s linear infinite; margin-bottom: 15px;"></div>
          <p style="text-align: center">Loading Page...</p>
        </div>
      </div>
    </div>
  </body>
</html>
